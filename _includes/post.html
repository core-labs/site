<!-- Post -->
    <section id="post">
        <div class="container">

            <div id="content">
                <article class="post">
                    <h1 class="post-title">{{ page.title }}</h1>

                    {{ content }}
                </article>
            </div>
            </div>
        </div>
    </section>
